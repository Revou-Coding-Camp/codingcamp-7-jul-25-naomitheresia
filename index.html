<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-card">
        <h1 class="title">Todo List</h1>

        <!-- Form Section -->
        <div class="form-section">
          <div class="input-group">
            <input
              type="text"
              id="taskInput"
              placeholder="Add a todo..."
              class="task-input"
            />
            <input type="date" id="dateInput" class="date-input" />
            <button id="addBtn" class="add-btn">+</button>
          </div>
          <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Filter and Delete Section -->
        <div class="controls">
          <div class="filter-section">
            <button id="filterBtn" class="filter-btn">FILTER</button>
            <select id="filterSelect" class="filter-select">
              <option value="all">All Tasks</option>
              <option value="today">Today</option>
              <option value="upcoming">Upcoming</option>
              <option value="overdue">Overdue</option>
            </select>
          </div>
          <button id="deleteAllBtn" class="delete-all-btn">DELETE ALL</button>
        </div>

        <!-- Table Section -->
        <div class="table-section">
          <table class="todo-table">
            <thead>
              <tr>
                <th>TASK</th>
                <th>DUE DATE</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody id="todoTableBody">
              <tr class="empty-state">
                <td colspan="4">No task found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
